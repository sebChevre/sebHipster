
<div *ngIf="testEntity">
    <h2><span jhiTranslate="sebHipsterApp.testEntity.detail.title">Test Entity</span> {{testEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sebHipsterApp.testEntity.test">Test</span></dt>
        <dd>
            <span>{{testEntity.test}}</span>
        </dd>
        <dt><span jhiTranslate="sebHipsterApp.testEntity.desc">Desc</span></dt>
        <dd>
            <span>{{testEntity.desc}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'test-entity/'+ testEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
